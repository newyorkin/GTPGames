<!DOCTYPE html>
<html>
<head>
  <title>Guessing Number Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Guess the Number between 1 and 10</h1>
  <form>
    <label for="guess">Enter your guess:</label>
    <input type="number" id="guess" name="guess">
    <button id="submit-btn" type="submit" class="watermelon-button">Submit</button>
  </form>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
